<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login | Controle de GÃ¡s</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="login-page">
  <main class="layout">
    <section class="card">


      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="cadastro">Cadastro</button>
      </div>


      <form id="loginForm" class="form tab-content active" data-content="login">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button class="btn-primary">Entrar</button>
        <p id="msgLogin"></p>
      </form>


      <form id="cadastroForm" class="form tab-content" data-content="cadastro">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="email" id="emailCadastro" placeholder="E-mail" required>
        <input type="password" id="senhaCadastro" placeholder="Senha" required>
        <button class="btn-primary">Cadastrar</button>
        <p id="msgCadastro"></p>
      </form>

    </section>
  </main>

  <script src="../js/auth.js"></script>
</body>

</html>
